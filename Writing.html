<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>悦读 | 写文章</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="main personal">
            
            <form action="" method="post" enctype="multipart/form-data">
                <div class="top clearfix" id="Writing-top">
                    <a href="ArticleList.html#userSetting">
                        <b class="logoA">APIS</b><span class="logoB">悦读项目</span>
                    </a>
                    <div class="information gt">
                        <div class="not_login">
                            <a href="sign.html#sign-top">
                                登录
                            </a>
                            <a href="sign.html#sign-top">
                                注册
                            </a>
                        </div>
                        <div class="user" style="display:none">
						<a href="" name="a1" style="display:inline-block">
							<img src="images/1.jpg" class="userHead">
						</a>
						<span class="userName"></span>
						<i class="arrow"></i>						
						<div class="user-list">
							<div class="triangle"></div>
							<ul>
								<li>
									<a href="userProfiles-other.html#otherProfiles"><img src="images/icon_user.png">个人中心</a>
								</li>
								<li>
									<a href="userSetting.html#userSetting"><img src="images/icon_setting.png">账户设置</a>
								</li>
								<li>
									<a href="login.html#login"><img src="images/icon_exit.png">退出登录</a>
								</li>
							</ul>
						</div>                        
                    </div>
                    <div class="publish" id="publish">
                        <button type="button">
                            <img src="images\icon_publish.png">
                            <span>发布</span>
                        </button>
                    </div>
                </div>
                <div class="uploading">                    
                    <div class="cover">
                            <a id="fileImg" onclick="fileHide.click()">
                                <input type="file" name="j" id="fileHide" style="display: none;" >
                            </a>
                        <span>请上传封面，支持3MB以内的JPG\PNG图片。</span>
                        <img src="" id="preview">
                    </div>
                    <div class="write-in">
                        <div class="write-in-title">
                            <input placeholder="请输入标题" class="write-title" id="write-title"/>   
                        </div>  
                        <textarea name="" id="writeArea" placeholder="请输入正文" class="write-text"></textarea>                       
                    </div>
                </div>
                <div class="copyRight">
                        Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
                </div>                                
            </form>
        </div>        
    </body>
    <script src="js/common.js"></script>
    <script src="js/write.js"></script>    
</html>
