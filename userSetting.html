<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>悦读 | 账户设置</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="main personal">
			<div class="top clearfix" id="userSetting">
				<a href="ArticleList.html#userSetting">
					<b class="logoA">APIS</b><span class="logoB">悦读项目</span>
				</a>
				<div class="information gt">
					<div class="not_login">
						<a href="sign.html#sign-top">
							登录
						</a>
						<a href="sign.html#sign-top">
							注册
						</a>
                    </div>
                    <div class="user" style="display:none">
						<a href="" name="a1" style="display:inline-block">
							<img src="images/1.jpg" class="userHead">
						</a>
						<span class="userName"></span>
						<i class="arrow"></i>						
						<div class="user-list">
							<div class="triangle"></div>
							<ul>
								<li>
									<a href="userProfiles.html#otherProfiles"><img src="images/icon_user.png">个人中心</a>
								</li>
								<li>
									<a href="userSetting.html#userSetting"><img src="images/icon_setting.png">账户设置</a>
								</li>
								<li>
									<a href="login.html#login"><img src="images/icon_exit.png">退出登录</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="write">
                        <a href="Writing.html#Writing-top">
                            <img src="images/icon_write.png">
                            <span>写文章</span>
                        </a>
					</div>
				</div>
			</div>
			<div class="userSetting">
                <div class="setting-title">
                    账户设置
                </div>                
                <div class="setting-msg">
                    <form action="" method="post" >
                        <div class="setting-list">
                            <span>头像：</span>
                                <a id="fileImg" onclick="fileHide.click()">
                                    <input type="file" name="j" id="fileHide" style="display: none;" >
                                    <div class="overImg">上传头像</div>
                                    <img src="images/3.jpg" style="width:50px;height:50px;border-radius:50%;vertical-align: middle;" id="preview">
                                </a>
                        </div>
                        <div class="setting-list">
                            <span>昵称：</span>
                            <input type="text" id="uName" autocomplete="off" placeholder="请输入昵称" class="case">
                        </div>
                        <div class="setting-list">
                            <span>性别：</span>
                            <span id="create_user_sex_rig" class="left create_user_sex_rig">
                                <input name="create_user_sex_choice" id="create_user_sex_choice_yes" type="radio" value="man" >
                                <label for="create_user_sex_choice_yes" name="sex_male">男</label>
                                <input name="create_user_sex_choice" id="create_user_sex_choice_no" type="radio"  value="feman">
                                <label for="create_user_sex_choice_no" name="create_user_sex_choice">女</label>
                            </span>
                        </div>                        
                        <div class="setting-list" id="constellation_star">
                            <span>星座：</span>
                            <select name="" id="constellation" class="case">
                                <option value="select1" id="star1" selected>——请选择——</option>
                            </select>
                        </div>
                        <div class="setting-list" id="connection">
                            <span>城市：</span>
                            <select name="province" id="selectProvince" class="case">
                                <option value="select1" id="s11" selected>——请选择——</option>
                            </select>
                            <select name="" id="selectCity" class="case" style="display:none">

                            </select>
                            <select name="" id="selectarea" class="case" style="display:none">

                            </select>
                        </div>                        
                        <div class="setting-list">
                            <span>密码：</span>
                            <input type="password" placeholder="请输入密码" class="case userPwd">
                        </div>
                        <button type="button" id="SettingBtn">提交</button>
                    </form>
                </div>
            </div>
            <div class="copyRight">
                    Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
            </div>
		</div>
        <script src="js/common.js"></script>
        <script src="js/new.js"></script>
        <script src="js/setting.js"></script>
    </body>
</html>
