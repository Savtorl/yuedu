<html>
    <head>
        <meta charset="UTF-8">
        <title>悦读 | 修改密码</title>
        <link rel="stylesheet" href="css/init.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main changePwd">
            <div class="top" id="ChangePwd">
                <a href="ArticleList.html#userSetting">
					<b class="logoA">APIS</b><span class="logoB">悦读项目</span>
				</a>
            </div>
            <div class="setting">
                <p>账户设置<span>/修改密码</span></p>
            </div>
            <div class="login">
                <div class="line-one">
                    修改密码
                </div>
                <form action="" enctype="multipart/form-data" method="post">
                    <input type="number" autocomplete="off" name="userPhone" id="userPhone" maxlength="11" placeholder="请输入手机号码" autocomplete="off"><br>
                    <input type="text" autocomplete="off" name="test" id="note" class="test" placeholder="请输入短信验证码"><button  type="button" id="getCode" class="getCode" value="获取验证码">获取验证码</button><br>
                    <input type="password" name="userPwd" id="userPwd" placeholder="请输入新密码"><br>
                    <input type="password" name="userPwd2" id="userPwd2" placeholder="重复密码"><br>
                    <button type="button" value="" class="btnSubmit" id="changeSubmit">确认</button>
                </form>
            </div>
        </div>
    </body>    
    <script src="js/change.js"></script>
</html>
